<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undian Berhadiah Bolekaka</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL STYLE --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b1e33;
        }

        /* --- BACKGROUND SETUP --- */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            
            /* MOBILE BACKGROUND (Default) */
            /* Pastikan nama file sesuai */
            background: url('bg-mobile.png') no-repeat center top; 
            background-size: cover;
        }

        /* DESKTOP BACKGROUND (> 992px) */
        @media (min-width: 992px) {
            .main-container {
                /* Pastikan nama file sesuai */
                background: url('bg-desktop.png') no-repeat center center;
                background-size: cover;
            }
        }

        /* --- CARD STYLE (DIPERKECIL) --- */
        .custom-card {
            width: 100%;
            max-width: 360px; /* Lebar dimaksimalkan 360px agar ramping */
            background: rgba(0, 86, 179, 0.92); /* Sedikit transparan */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            margin-top: 60px; /* Memberi jarak dari Header Background di Mobile */
        }
        
        @media (min-width: 992px) {
             .custom-card {
                margin-top: 80px; /* Jarak atas di desktop agar tidak kena tulisan header */
             }
        }

        /* Garis Hiasan Atas */
        .custom-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 5px;
            background: linear-gradient(90deg, #f7a01d, #ffc107); z-index: 10;
        }

        .card-header-custom {
            background-color: #004ba0;
            padding: 15px; /* Padding header diperkecil */
            text-align: center;
        }

        .card-header-custom h5 {
            color: #f7a01d; font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 2px; font-size: 16px; /* Font judul diperkecil */
        }
        
        .card-header-custom p {
            color: #a0cfff; font-size: 11px; margin-bottom: 0;
        }

        /* --- FORM INPUT COMPACT --- */
        .input-box {
            position: relative;
            margin-bottom: 15px; /* Jarak antar input diperapat (tadinya 25px) */
            background: #fff;
            border-radius: 6px;
            height: 45px; /* Tinggi input diperpendek (tadinya 55px) */
        }

        .input-box i {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: #004ba0; font-size: 16px; z-index: 1;
        }

        .input-box input, .input-box select {
            width: 100%; height: 100%; background: transparent;
            border: 2px solid transparent; border-radius: 6px; outline: none;
            padding: 0 10px 0 40px; /* Padding kiri disesuaikan */
            font-size: 13px; /* Font input diperkecil */
            color: #333; font-weight: 500; z-index: 2; position: relative;
        }

        .input-box label {
            position: absolute; left: 40px; top: 50%; transform: translateY(-50%);
            color: #888; font-size: 12px; pointer-events: none; transition: 0.3s; z-index: 0;
        }

        /* Floating Label Logic */
        .input-box input:focus, .input-box input:valid,
        .input-box select:focus, .input-box select:valid {
            border-color: #f7a01d;
        }
        .input-box input:focus ~ label, .input-box input:valid ~ label,
        .input-box select:focus ~ label, .input-box select:valid ~ label {
            top: -8px; left: 10px; font-size: 10px; color: #fff; background: #f7a01d;
            padding: 1px 6px; border-radius: 3px; font-weight: 600; z-index: 3;
        }

        /* Custom Select Arrow */
        select {
            appearance: none; -webkit-appearance: none;
            background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23004ba0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") no-repeat right 10px center;
            background-size: 16px;
        }

        /* --- BUTTON --- */
        .btn-submit-custom {
            width: 100%; height: 42px; /* Tombol diperkecil */
            background: #f7a01d; color: #0b1e33; border: none; border-radius: 6px;
            font-size: 14px; font-weight: 700; cursor: pointer;
            box-shadow: 0 3px 10px rgba(247, 160, 29, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 5px;
        }
        .btn-submit-custom:hover { background: #e39016; }

        /* Spinner */
        .spinner {
            width: 16px; height: 16px;
            border: 2px solid rgba(0,0,0,0.1); border-top: 2px solid #0b1e33;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Alert */
        #message {
            margin-top: 10px; padding: 10px; border-radius: 6px; font-size: 11px;
            text-align: center; display: none; line-height: 1.4;
        }
        .success { background: #e6fffa; color: #006d5b; border-left: 4px solid #006d5b; }
        .error { background: #fff5f5; color: #c53030; border-left: 4px solid #c53030; }
    </style>
</head>
<body>

    <div class="container-fluid main-container">
        
        <div class="card custom-card">
            <div class="card-header-custom">
                <h5>Peserta Undian</h5>
                <p>Isi data diri & kode voucher</p>
            </div>
            
            <div class="card-body p-3"> <form id="voucherForm" autocomplete="off">
                    
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nama" name="nama" required autocomplete="off">
                        <label>Nama Lengkap</label>
                    </div>

                    <div class="input-box">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="domisili" name="domisili" required autocomplete="off">
                        <label>Domisili / Kota</label>
                    </div>

                    <div class="input-box">
                        <i class="fas fa-phone"></i>
                        <input type="number" id="telepon" name="telepon" required autocomplete="off">
                        <label>No. Telepon / WA</label>
                    </div>

                    <div class="input-box">
                        <i class="fas fa-store"></i>
                        <select id="outlet" name="outlet" required>
                            <option value="" disabled selected></option>
                            <option value="Bolekaka Jatiwaringin">Bolekaka Jatiwaringin</option>
                            <option value="Bolekaka Galaxy">Bolekaka Galaxy</option>
                            <option value="Bolekaka Bintara">Bolekaka Bintara</option>
                            <option value="Bolekaka Pondok Ungu">Bolekaka Pondok Ungu</option>
                        </select>
                        <label>Pilih Outlet</label>
                    </div>

                    <div class="input-box">
                        <i class="fas fa-shopping-bag"></i>
                        <select id="platform" name="platform" required>
                            <option value="" disabled selected></option>
                            <option value="Visit Toko">Visit Toko</option>
                            <option value="Admin WhatsApp">Admin WhatsApp</option>
                            <option value="Shopee">Shopee</option>
                            <option value="Tokopedia">Tokopedia</option>
                            <option value="Tiktok">Tiktok</option>
                        </select>
                        <label>Platform Beli</label>
                    </div>

                    <div class="input-box mt-3 mb-3" style="border: 2px dashed #f7a01d;">
                        <i class="fas fa-ticket-alt" style="color: #f7a01d;"></i>
                        <input type="text" id="kode_voucher" name="kode_voucher" required autocomplete="off" style="font-weight: bold; letter-spacing: 1px; color: #004ba0;">
                        <label style="color: #f7a01d; background: #fff; padding: 0 5px;">KODE VOUCHER</label>
                    </div>

                    <button type="submit" class="btn-submit-custom" id="submitBtn">
                        <div class="spinner"></div>
                        <span class="btn-text">KIRIM SEKARANG</span>
                    </button>

                    <div id="message"></div>

                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- GANTI URL SCRIPT ANDA DI SINI ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwhgQUNPqCEDCUdFjn0wGryeZEBnNPEsqn9UaJtpYwKkczWUeKiDJ3lkLtdH2XcXioE/exec'; 

        const form = document.forms['voucherForm'];
        const btn = document.querySelector('.btn-submit-custom');
        const btnText = document.querySelector('.btn-text');
        const spinner = document.querySelector('.spinner');
        const msgDiv = document.getElementById('message');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            
            btn.disabled = true;
            btnText.innerHTML = '...';
            spinner.style.display = 'block';
            msgDiv.style.display = 'none';

            try {
                let userIP = "Unknown";
                try {
                    const ipReq = await fetch('https://api.ipify.org?format=json');
                    const ipRes = await ipReq.json();
                    userIP = ipRes.ip;
                } catch (err) {}

                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                data.ip = userIP;
                data.system = navigator.userAgent;

                const response = await fetch(scriptURL, { 
                    method: 'POST', 
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if(result.result === 'success') {
                    form.reset();
                    msgDiv.className = 'success';
                    msgDiv.innerHTML = '<b>BERHASIL!</b> <br>' + result.message;
                } else {
                    msgDiv.className = 'error';
                    msgDiv.innerHTML = '<b>GAGAL!</b> <br>' + result.message;
                }
                msgDiv.style.display = 'block';

            } catch (error) {
                msgDiv.className = 'error';
                msgDiv.innerHTML = 'Koneksi Gagal!';
                msgDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btnText.innerHTML = 'KIRIM SEKARANG';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
