<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undian Bolekaka</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL STYLE --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0b1e33;
        }

        /* --- BACKGROUND WALLPAPER --- */
        .bg-wallpaper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            transition: background 0.3s ease-in-out;
        }

        /* TAMPILAN MOBILE (Default) */
        .bg-wallpaper {
            /* Menggunakan URL GitHub Raw agar langsung muncul */
            background: url("https://raw.githubusercontent.com/bolekaka/voucher-validator/refs/heads/main/mobile.jpg") no-repeat top center;
            background-size: 100% auto;
            background-attachment: scroll;
            background-color: #0088ff;
        }

        /* TAMPILAN DESKTOP (Layar > 992px) */
        @media (min-width: 992px) {
            .bg-wallpaper {
                background: url("https://raw.githubusercontent.com/bolekaka/voucher-validator/refs/heads/main/desktop.jpg") no-repeat center center;
                background-size: cover;
                background-attachment: fixed;
            }
        }

        /* --- CONTAINER UTAMA --- */
        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* PENTING UNTUK MOBILE: Mulai dari atas, bukan tengah */
            align-items: flex-start; 
            padding: 15px;
            width: 100%;
        }

        /* --- CUSTOM CARD (FORM) --- */
        .custom-card {
            width: 100%;
            background-color: rgba(0, 86, 179, 0.9); /* Biru Transparan */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            
            /* PENTING: Margin Top Besar agar turun ke bawah tulisan 'Akhir Tahun' */
            margin-top: 230px; 
            margin-bottom: 50px;
        }

        /* HEADER */
        .card-header-custom {
            background-color: rgba(0, 75, 160, 0.95);
            color: #f7a01d;
            text-align: center;
            padding: 12px; /* Diperkecil sedikit */
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* BODY FORM */
        .card-body-custom {
            padding: 15px; /* Padding diperkecil agar compact */
        }

        /* --- INPUT STYLING --- */
        .input-group-custom {
            position: relative;
            margin-bottom: 8px; /* Jarak antar input diperapat */
        }

        .input-group-custom i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #004ba0;
            font-size: 14px;
            z-index: 2;
        }

        .form-control-custom {
            width: 100%;
            padding: 8px 15px 8px 40px; /* Padding disesuaikan */
            border: 2px solid transparent;
            border-radius: 6px;
            font-size: 13px; /* Font size pas untuk HP */
            color: #333;
            background-color: #fff;
            outline: none;
            font-weight: 500;
            transition: 0.3s;
            height: 38px; /* Tinggi input diperkecil jadi 38px */
        }

        .form-control-custom:focus {
            border-color: #f7a01d;
            box-shadow: 0 0 8px rgba(247, 160, 29, 0.4);
        }

        /* Select Arrow Custom */
        select.form-control-custom {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23004ba0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px;
        }

        /* --- BUTTON --- */
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #004ba0;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-submit:hover { background-color: #f0f0f0; }
        .btn-submit:active { transform: scale(0.98); }

        /* --- SPINNER & ALERT --- */
        .spinner {
            width: 14px; height: 14px; border: 3px solid #ccc; border-top: 3px solid #0056b3;
            border-radius: 50%; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #message {
            margin-top: 10px; padding: 8px; border-radius: 6px; text-align: center;
            font-size: 12px; font-weight: 600; display: none;
        }
        .msg-success { background: rgba(144, 255, 144, 0.95); color: #006d00; }
        .msg-error { background: rgba(255, 144, 144, 0.95); color: #8a0000; }

        /* --- RESPONSIVE LOGIC --- */

        /* DESKTOP (Layar Besar) */
        @media (min-width: 992px) {
            .main-container {
                align-items: center; /* Kembali ke tengah vertikal untuk desktop */
            }
            .custom-card {
                max-width: 380px;
                /* Reset margin mobile */
                margin-top: 0; 
                margin-bottom: 0;
            }
            .card-header-custom {
                font-size: 18px;
                padding: 15px;
            }
            .form-control-custom {
                height: 42px; /* Kembalikan tinggi normal di desktop */
                font-size: 14px;
            }
            .input-group-custom {
                margin-bottom: 12px;
            }
        }
        
    </style>
</head>
<body>

    <div class="bg-wallpaper"></div>

    <div class="main-container">
        
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            
            <div class="custom-card">
                <div class="card-header-custom">
                    FORM PESERTA UNDIAN
                </div>
                
                <div class="card-body-custom">
                    <form id="voucherForm" autocomplete="off">
                        
                        <div class="input-group-custom">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control-custom" id="nama" name="nama" placeholder="Nama Lengkap" required autocomplete="off">
                        </div>

                        <div class="input-group-custom">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" class="form-control-custom" id="domisili" name="domisili" placeholder="Domisili / Kota" required autocomplete="off">
                        </div>

                        <div class="input-group-custom">
                            <i class="fas fa-phone"></i>
                            <input type="tel" class="form-control-custom" id="telepon" name="telepon" placeholder="No. Telepon / WhatsApp" required autocomplete="off">
                        </div>

                        <div class="input-group-custom">
                            <i class="fas fa-store"></i>
                            <select class="form-control-custom" id="outlet" name="outlet" required>
                                <option value="" disabled selected>Pilih Outlet</option>
                                <option value="Bolekaka Jatiwaringin">Bolekaka Jatiwaringin</option>
                                <option value="Bolekaka Galaxy">Bolekaka Galaxy</option>
                                <option value="Bolekaka Bintara">Bolekaka Bintara</option>
                                <option value="Bolekaka Pondok Ungu">Bolekaka Pondok Ungu</option>
                            </select>
                        </div>

                        <div class="input-group-custom">
                            <i class="fas fa-shopping-bag"></i>
                            <select class="form-control-custom" id="platform" name="platform" required>
                                <option value="" disabled selected>Pilih Platform Beli</option>
                                <option value="Visit Toko">Visit Toko</option>
                                <option value="Admin WhatsApp">Admin WhatsApp</option>
                                <option value="Shopee">Shopee</option>
                                <option value="Tokopedia">Tokopedia</option>
                                <option value="Tiktok">Tiktok</option>
                            </select>
                        </div>

                        <div class="input-group-custom">
                            <i class="fas fa-ticket-alt"></i>
                            <input type="text" class="form-control-custom" id="kode_voucher" name="kode_voucher" placeholder="Masukkan Kode Voucher" required style="font-weight:bold; letter-spacing: 0.5px;" autocomplete="off">
                        </div>

                        <button type="submit" class="btn-submit" id="submitBtn">
                            <div class="spinner" id="loadingSpinner"></div>
                            <span id="btnText">SUBMIT SEKARANG</span>
                        </button>
                        
                        <div id="message"></div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwhgQUNPqCEDCUdFjn0wGryeZEBnNPEsqn9UaJtpYwKkczWUeKiDJ3lkLtdH2XcXioE/exec'; 

        const form = document.forms['voucherForm'];
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('loadingSpinner');
        const msgDiv = document.getElementById('message');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            
            btn.disabled = true;
            btnText.innerHTML = 'MEMPROSES...';
            spinner.style.display = 'block';
            msgDiv.style.display = 'none';
            msgDiv.className = '';

            try {
                let userIP = "Unknown";
                try {
                    const ipReq = await fetch('https://api.ipify.org?format=json');
                    const ipRes = await ipReq.json();
                    userIP = ipRes.ip;
                } catch (err) {}

                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                data.ip = userIP;
                data.system = navigator.userAgent;

                const response = await fetch(scriptURL, { 
                    method: 'POST', 
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if(result.result === 'success') {
                    form.reset();
                    showMessage('BERHASIL! ' + result.message, 'msg-success');
                } else {
                    showMessage('GAGAL! ' + result.message, 'msg-error');
                }

            } catch (error) {
                showMessage('Koneksi Gagal! Silakan coba lagi.', 'msg-error');
            } finally {
                btn.disabled = false;
                btnText.innerHTML = 'SUBMIT SEKARANG';
                spinner.style.display = 'none';
            }
        });

        function showMessage(text, className) {
            msgDiv.innerHTML = text;
            msgDiv.className = className;
            msgDiv.style.display = 'block';
        }
    </script>
</body>
</html>
