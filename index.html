<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undian Bolekaka</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. GLOBAL RESET --- */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0b1e33; 
            overflow-x: hidden;
        }

        /* --- 2. WALLPAPER LOGIC (FIXED MOBILE) --- */
        .bg-wallpaper {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: -1; 
            pointer-events: none;
        }

        .bg-wallpaper {
            /* Pastikan file mobile.jpg ada di folder github Anda */
            background-image: url('mobile.jpg');
            background-repeat: no-repeat;
            background-position: top center;
            /* Ukuran Lebar 100%, Tinggi menyesuaikan (agar tulisan tidak gepeng) */
            background-size: 100% auto; 
            /* Warna Biru Solid untuk mengisi sisa layar bawah */
            background-color: #0088ff; 
        }

        /* --- 3. LAYOUT CONTAINER --- */
        .main-wrapper {
            min-height: 100vh;
            width: 100%;
            padding: 20px; /* Padding kiri kanan */
            position: relative;
            z-index: 2; 
            display: flex;
            flex-direction: column;
            align-items: center; /* Tengah secara horizontal */
            justify-content: flex-start; /* Mulai dari atas */
        }

        /* --- 4. CARD FORM STYLE --- */
        .custom-card {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 86, 179, 0.85); /* Biru Transparan */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.3s ease;

            /* JARAK DARI ATAS (PENTING) */
            /* Menggunakan 'vw' agar responsif terhadap lebar layar HP */
            /* Ini akan mendorong form ke bawah tulisan 'Akhir Tahun' */
            margin-top: 55vw; 
            margin-bottom: 50px;
        }

        /* Jika layar HP sangat panjang, batasi marginnya */
        @media (min-width: 500px) {
            .custom-card {
                margin-top: 250px;
            }
        }

        /* --- 5. ELEMENT STYLE --- */
        .card-header-custom {
            background-color: rgba(0, 75, 160, 0.95);
            color: #f7a01d;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .card-body-custom {
            padding: 20px;
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 12px;
        }

        .input-group-custom i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #004ba0;
            font-size: 16px;
            z-index: 10;
        }

        .form-control-custom {
            width: 100%;
            height: 45px; /* Tinggi input nyaman untuk jari */
            padding: 5px 15px 5px 45px; 
            border-radius: 8px;
            border: 2px solid transparent;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            outline: none;
            background: #fff;
        }

        .form-control-custom:focus {
            border-color: #f7a01d;
            box-shadow: 0 0 8px rgba(247, 160, 29, 0.4);
        }

        select.form-control-custom {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23004ba0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #004ba0;
            font-weight: 800;
            font-size: 15px;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .btn-submit:hover { background: #f0f0f0; }
        .btn-submit:active { transform: scale(0.98); }

        .spinner {
            width: 18px; height: 18px; 
            border: 3px solid #ccc; border-top: 3px solid #004ba0;
            border-radius: 50%; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #message {
            margin-top: 15px; padding: 10px; border-radius: 6px;
            text-align: center; font-size: 13px; font-weight: 600; display: none;
        }
        .msg-success { background: #d4edda; color: #155724; }
        .msg-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="bg-wallpaper"></div>

    <div class="main-wrapper">
        <div class="custom-card">
            <div class="card-header-custom">
                FORM PESERTA UNDIAN
            </div>
            <div class="card-body-custom">
                <form id="voucherForm" autocomplete="off">
                    
                    <div class="input-group-custom">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control-custom" id="nama" name="nama" placeholder="Nama Lengkap" required>
                    </div>

                    <div class="input-group-custom">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" class="form-control-custom" id="domisili" name="domisili" placeholder="Domisili / Kota" required>
                    </div>

                    <div class="input-group-custom">
                        <i class="fas fa-phone"></i>
                        <input type="tel" class="form-control-custom" id="telepon" name="telepon" placeholder="No. Telepon / WhatsApp" required>
                    </div>

                    <div class="input-group-custom">
                        <i class="fas fa-store"></i>
                        <select class="form-control-custom" id="outlet" name="outlet" required>
                            <option value="" disabled selected>Pilih Outlet</option>
                            <option value="Bolekaka Jatiwaringin">Bolekaka Jatiwaringin</option>
                            <option value="Bolekaka Galaxy">Bolekaka Galaxy</option>
                            <option value="Bolekaka Bintara">Bolekaka Bintara</option>
                            <option value="Bolekaka Pondok Ungu">Bolekaka Pondok Ungu</option>
                        </select>
                    </div>

                    <div class="input-group-custom">
                        <i class="fas fa-shopping-bag"></i>
                        <select class="form-control-custom" id="platform" name="platform" required>
                            <option value="" disabled selected>Pilih Platform Beli</option>
                            <option value="Visit Toko">Visit Toko</option>
                            <option value="Admin WhatsApp">Admin WhatsApp</option>
                            <option value="Shopee">Shopee</option>
                            <option value="Tokopedia">Tokopedia</option>
                            <option value="Tiktok">Tiktok</option>
                        </select>
                    </div>

                    <div class="input-group-custom">
                        <i class="fas fa-ticket-alt"></i>
                        <input type="text" class="form-control-custom" id="kode_voucher" name="kode_voucher" placeholder="Masukkan Kode Voucher" required style="font-weight:bold; letter-spacing: 0.5px;">
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        <div class="spinner" id="loadingSpinner"></div>
                        <span id="btnText">SUBMIT SEKARANG</span>
                    </button>
                    
                    <div id="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- URL BACKEND BARU (SESUAI PERMINTAAN) ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwMjkl7dl5fpjlsQZa10Rjs9g0MAb7HdopbKjLZW2ULkwpxJh9KpgmoanjOpuehRbXv/exec'; 

        const form = document.forms['voucherForm'];
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('loadingSpinner');
        const msgDiv = document.getElementById('message');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            
            btn.disabled = true;
            btnText.innerHTML = 'MEMPROSES...';
            spinner.style.display = 'block';
            msgDiv.style.display = 'none';
            msgDiv.className = '';

            try {
                // Ambil IP (Opsional)
                let userIP = "Unknown";
                try {
                    const ipReq = await fetch('https://api.ipify.org?format=json');
                    const ipRes = await ipReq.json();
                    userIP = ipRes.ip;
                } catch (err) {}

                // Siapkan Data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                data.ip = userIP;
                data.system = navigator.userAgent;

                // Kirim ke Backend
                const response = await fetch(scriptURL, { 
                    method: 'POST', 
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if(result.result === 'success') {
                    form.reset();
                    showMessage('BERHASIL! ' + result.message, 'msg-success');
                } else {
                    showMessage('GAGAL! ' + result.message, 'msg-error');
                }

            } catch (error) {
                showMessage('Koneksi Gagal! Silakan coba lagi.', 'msg-error');
            } finally {
                btn.disabled = false;
                btnText.innerHTML = 'SUBMIT SEKARANG';
                spinner.style.display = 'none';
            }
        });

        function showMessage(text, className) {
            msgDiv.innerHTML = text;
            msgDiv.className = className;
            msgDiv.style.display = 'block';
        }
    </script>
</body>
</html>
