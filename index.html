<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Peserta Undian</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /*
         * Responsive background images
         * Place `desktop.jpg` (for desktop/laptop) and `mobile.jpg` (for phones)
         * in the project root (same folder as this `index.html`).
         */
        body {
            /* Default: desktop background */
            background-image: url('desktop.jpg');
            background-color: #0b1e33; /* Fallback color */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Dark overlay to keep form readable over the image */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(3, 10, 20, 0.45);
            pointer-events: none;
            z-index: 0;
        }

        /* Ensure the main card sits above the overlay */
        .card { position: relative; z-index: 1; }

        /* --- CARD CONTAINER --- */
        .card {
            width: 100%;
            max-width: 420px; /* Sedikit lebih lebar agar lega */
            background-color: transparent;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            animation: fadeIn 0.8s ease-in-out;
        }

        /* --- HEADER --- */
        .card-header {
            background-color: #004ba0; /* Warna Biru Header */
            color: #f7a01d; /* Warna Orange Teks */
            text-align: center;
            padding: 20px 15px;
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        /* --- BODY FORM --- */
        .card-body {
            background-color: #0056b3; /* Warna Biru Form */
            padding: 25px;
        }

        /* --- INPUT GROUP (ICON + INPUT) --- */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #004ba0;
            font-size: 16px;
            pointer-events: none; /* Supaya ikon tembus klik */
        }

        input, select {
            width: 100%;
            padding: 14px 15px 14px 45px; /* Padding kiri besar untuk ikon */
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background-color: #fff;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        /* Efek saat diklik (Focus) */
        input:focus, select:focus {
            border-color: #f7a01d; /* Border jadi orange saat ngetik */
            box-shadow: 0 0 8px rgba(247, 160, 29, 0.3);
        }

        ::placeholder {
            color: #999;
            font-weight: 400;
        }

        /* Dropdown Arrow Custom */
        select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23004ba0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            cursor: pointer;
        }

        /* --- SUBMIT BUTTON --- */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #fff;
            color: #0056b3;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            background-color: #e0e0e0;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid #ccc;
            border-top: 3px solid #0056b3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* Sembunyikan default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- ALERT MESSAGES --- */
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .msg-success {
            background-color: rgba(144, 255, 144, 0.2);
            border: 1px solid #90ff90;
            color: #daffda;
        }

        .msg-error {
            background-color: rgba(255, 144, 144, 0.2);
            border: 1px solid #ff9090;
            color: #ffcccc;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Fixes */
        @media (max-width: 480px) {
            .card-header { font-size: 1.1rem; }
            input, select, .btn-submit { font-size: 13px; }
        }

        /* Use mobile background on typical phone widths */
        @media (max-width: 767px) {
            body {
                background-image: url('mobile.jpg');
                /* On mobile, avoid fixed background for performance */
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            FORM PESERTA UNDIAN
        </div>
        <div class="card-body">
            <form id="voucherForm" autocomplete="off">
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required autocomplete="off">
                </div>

                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="domisili" name="domisili" placeholder="Domisili / Kota" required autocomplete="off">
                </div>

                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="telepon" name="telepon" placeholder="No. Telepon / WhatsApp" required autocomplete="off">
                </div>

                <div class="input-group">
                    <i class="fas fa-store"></i>
                    <select id="outlet" name="outlet" required>
                        <option value="" disabled selected>Pilih Outlet</option>
                        <option value="Bolekaka Jatiwaringin">Bolekaka Jatiwaringin</option>
                        <option value="Bolekaka Galaxy">Bolekaka Galaxy</option>
                        <option value="Bolekaka Bintara">Bolekaka Bintara</option>
                        <option value="Bolekaka Pondok Ungu">Bolekaka Pondok Ungu</option>
                    </select>
                </div>

                <div class="input-group">
                    <i class="fas fa-shopping-bag"></i>
                    <select id="platform" name="platform" required>
                        <option value="" disabled selected>Pilih Platform Beli</option>
                        <option value="Visit Toko">Visit Toko</option>
                        <option value="Admin WhatsApp">Admin WhatsApp</option>
                        <option value="Shopee">Shopee</option>
                        <option value="Tokopedia">Tokopedia</option>
                        <option value="Tiktok">Tiktok</option>
                    </select>
                </div>

                <div style="margin-top: 25px; margin-bottom: 5px;">
                    <div class="input-group">
                        <i class="fas fa-ticket-alt"></i>
                        <input type="text" id="kode_voucher" name="kode_voucher" placeholder="Masukkan Kode Voucher" required style="font-weight:bold; letter-spacing: 1px;" autocomplete="off">
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <div class="spinner" id="loadingSpinner"></div>
                    <span id="btnText">SUBMIT SEKARANG</span>
                </button>
                
                <div id="message"></div>
            </form>
        </div>
    </div>

    <script>
        // --- PASTE URL SCRIPT ANDA DI BAWAH INI ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwhgQUNPqCEDCUdFjn0wGryeZEBnNPEsqn9UaJtpYwKkczWUeKiDJ3lkLtdH2XcXioE/exec'; 

        const form = document.forms['voucherForm'];
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('loadingSpinner');
        const msgDiv = document.getElementById('message');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            
            // 1. UI Loading State
            btn.disabled = true;
            btnText.innerHTML = 'Memproses Data...';
            spinner.style.display = 'block'; // Munculkan spinner
            msgDiv.style.display = 'none';
            msgDiv.className = ''; // Reset class alert

            try {
                // 2. Ambil IP Address (Optional, background process)
                let userIP = "Unknown";
                try {
                    const ipReq = await fetch('https://api.ipify.org?format=json');
                    const ipRes = await ipReq.json();
                    userIP = ipRes.ip;
                } catch (err) { console.warn("IP Fetch Fail"); }

                // 3. User Agent
                const userSystem = navigator.userAgent;

                // 4. Siapkan Data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                data.ip = userIP;
                data.system = userSystem;

                // 5. Kirim ke Backend
                const response = await fetch(scriptURL, { 
                    method: 'POST', 
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                // 6. Response Handling
                if(result.result === 'success') {
                    form.reset(); // Kosongkan form
                    showMessage(result.message, 'msg-success');
                } else {
                    showMessage(result.message, 'msg-error');
                }

            } catch (error) {
                showMessage('Koneksi Gagal! Cek internet anda.', 'msg-error');
                console.error('Error!', error);
            } finally {
                // Kembalikan Tombol ke Semula
                btn.disabled = false;
                btnText.innerHTML = 'SUBMIT SEKARANG';
                spinner.style.display = 'none';
            }
        });

        function showMessage(text, className) {
            msgDiv.innerHTML = text;
            msgDiv.className = className; // Set warna background merah/hijau
            msgDiv.style.display = 'block';
        }
    </script>
</body>
</html>
